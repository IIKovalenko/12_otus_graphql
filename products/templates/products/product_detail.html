{% extends 'products/base.html' %}


{% load static %}


{% block page_content %}
  <div class="row">
    <div class="col-md-4">
      <img src="{{ object.image.url }}" width="100%"/>
    </div>
    <div class="col-md-8">
      <h2>{{ object.title }}</h2>
      <div class="well">{{ object.description }}</div>

      <div class="col-md-4">
        <form class="order_form">
          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" type="email" name="email"/>
          </div>
          <div class="form-group">
            <label for="email">Amount</label>
            <input class="form-control" type="text" name="amount"/>
          </div>
          <button class="btn btn-success js_submit_order">Order</button>
        </form>

        <div class="well success_order" style="display: none;">
          <i class="glyphicon glyphicon-ok"></i>
          <h4>Заказ успешно оформлен</h4>
          <div class="js_user_text"></div>
      </div>
    </div>
{% endblock %}


{% block extra_js %}
  <script>
    var submitForm = function(){
      var email = $("form input[name='email']").val(),
          amount = $("form input[name='amount']").val();
      $.ajax({
        method: 'POST',
        url: '/submit_order/',
        data: JSON.stringify({
          email: email,
          amount: amount,
          product_id: {{ object.pk }}
        })
      }).done(function(msg){
        console.log(msg);
        $('form').hide();
        $('.js_user_text').text(msg.text);
        $('.success_order').fadeIn();
      });
    };

    $('.js_submit_order').click(function(e){
      e.preventDefault();
      submitForm();
    });
  </script>
{% endblock %}
